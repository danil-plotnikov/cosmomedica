<header class="header">
  <div class="header__container">
    <a href="#" class="header__logo logo">
      <svg class="header__logo logo">
        <use xlink:href="./img/common/logo.svg#logo" />
      </svg>
    </a>
    <div class="header__menu">
      <nav class="nav header__nav">
        <ul class="header__nav-links">
          <li class="header__nav-item">
            <a href="#fund" class="header__nav-link">Косметика</a>
          </li>
          <li class="header__nav-item">
            <a href="#stream" class="header__nav-link">Услуги</a>
          </li>
          <li class="header__nav-item">
            <a href="#teams" class="header__nav-link">До и после</a>
          </li>
          <li class="header__nav-item">
            <a href="#rules" class="header__nav-link">Магазины</a>
          </li>
          <li class="header__nav-item">
            <a href="#faq" class="header__nav-link">Блог</a>
          </li>
          <li class="header__nav-item">
            <a href="#footer" class="header__nav-link">О бренде</a>
          </li>
        </ul>
      </nav>
      <div class="header__pickers">
        <button class="header__geo header__picker" type="button">
          <svg class="header__picker-icon">
            <use xlink:href="./img/common/geo.svg#geo" />
          </svg>
          <span class="header__picker-text">Москва</span>
        </button>
        <button class="header__language header__picker" type="button">
          <svg class="header__picker-icon">
            <use xlink:href="./img/common/language.svg#language" />
          </svg>
          <span class="header__picker-text">Москва</span>
        </button>
      </div>
      <div class="header__controls">
        <button
          class="button button--primary button--circle button--dark button-cart header__button"
        >
          <svg class="button__icon">
            <use xlink:href="./img/common/cart.svg#cart" />
          </svg>
          <span class="button-cart__counter">4</span>
        </button>
        <button
          class="button button--primary button--circle button--dark header__button"
        >
          <svg class="button__icon">
            <use xlink:href="./img/common/profile.svg#profile" />
          </svg>
        </button>
        <button
          class="button button--primary button--circle button--dark header__button"
        >
          <svg class="button__icon">
            <use xlink:href="./img/common/search.svg#search" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
