<label class="input input--tel input--invalid">
  <input
    class="input__field"
    required
    name="user_tel"
    type="tel"
    placeholder="Телефон"
    maxlength="25"
    minlength="10"
    data-value-missing="Напишите телефон"
    data-value-invalid="Проверьте корректность телефона"
    autocomplete="tel"
  >
  <svg class="input__error-icon">
    <use xlink:href="./img/common/warn.svg#warn" />
  </svg>
</label>
