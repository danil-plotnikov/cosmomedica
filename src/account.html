<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Личные данные</title>
    <link rel="stylesheet" href="./css/style.css" >

    <!-- Отключить автодетект телефонов -->
    <meta name="format-detection" content="telephone=no" >

    <!-- Отключить кэширование. Нужен только при разработке, чтобы все было свежим -->
    <!--<meta http-equiv="Cache-Control" content="no-cache" >-->
    <!--<meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate" >-->
  </head>
  <body class="page__account">
    <div class="wrapper">
      @@include('tpls/header.html',{})

      <main class="main">
        <section class="page-heading">
          <h1 class="page-heading__title">Личный кабинет</h1>
        </section>


        <section class="account">
          <nav class="side-navigation account__pages">
            <ul class="side-navigation__list">
              <li class="side-navigation__item">
                <a href="#" class="side-navigation__link">История заказов</a>
              </li>
              <li class="side-navigation__item--current side-navigation__item">
                <a href="#" class="side-navigation__link">Личные данные</a>
              </li>
            </ul>
            <button class="button button--primary side-navigation__button-mobile">
              <svg class="button__icon">
                <use xlink:href="./img/common/burger.svg#burger" />
              </svg>
              <span class="button__text">Личные данные</span>
            </button>
          </nav>
          <div class="account-personal">
            <div class="account-personal__main">
              <h2 class="account__title">Основное</h2>
              <fieldset class="fieldset account__fieldset">
                <div class="fieldset__heading">
                  <h2 class="fieldset__title">Ваши контакты</h2>
                </div>
                <div class="fieldset__body">
                  <div class="fieldset__layout fieldset__layout--1-1">
                    <label class="input">
                      <input
                        class="input__field"
                        name="user_lastname"
                        type="text"
                        placeholder="Фамилия"
                        
                      >
                      <svg class="input__error-icon">
                        <use xlink:href="./img/common/warn.svg#warn" />
                      </svg>
                    </label>
                    <label class="input">
                      <input
                        class="input__field"
                        name="user_name"
                        type="text"
                        placeholder="Имя"
                        autocomplete="name"
                      >
                      <svg class="input__error-icon">
                        <use xlink:href="./img/common/warn.svg#warn" />
                      </svg>
                    </label>
                    <label class="input">
                      <input
                        class="input__field"
                        name="user_middlename"
                        type="text"
                        placeholder="Отчество"
                        
                      >
                      <svg class="input__error-icon">
                        <use xlink:href="./img/common/warn.svg#warn" />
                      </svg>
                    </label>
                    <div class="calendar calendar--has-year">
                      <label class="input">
                        <input
                          class="input__field calendar__input"
                          name="user_birthday"
                          type="text"
                          placeholder="Дата рождения"
                          
                        >
                        <svg class="input__error-icon">
                          <use xlink:href="./img/common/warn.svg#warn" />
                        </svg>
                      </label>
                    </div>
                    @@include('tpls/inputs/tel.html',{})
                    <label class="input">
                      <input
                        class="input__field"
                        name="user_email"
                        type="email"
                        placeholder="Электронная почта"
                        autocomplete="email"
                      >
                      <svg class="input__error-icon">
                        <use xlink:href="./img/common/warn.svg#warn" />
                      </svg>
                    </label>
                  </div>
                </div>
              </fieldset>
            </div>

            <div class="account-personal-addresses">
              <h2 class="account__title">Адреса</h2>
              <fieldset class="fieldset account-personal-addresses__card">
                <div class="fieldset__heading">
                  <h2 class="fieldset__title">Москва, Чистый переулок&nbsp;5А</h2>
                  <button class="button button--primary button--dark button--disabled account-personal-addresses__button-use">Используется по умолчанию</button>
                </div>
                <div class="fieldset__body">
                  <div class="fieldset__layout fieldset__layout--2-end-3">
                    <label class="input">
                      <input
                        class="input__field"
                        name="city"
                        type="text"
                        placeholder="Город"
                        
                      >
                      <svg class="input__error-icon">
                        <use xlink:href="./img/common/warn.svg#warn" />
                      </svg>
                    </label>
                    <label class="input">
                      <input
                        class="input__field"
                        name="street"
                        type="text"
                        placeholder="Улица"
                      >
                      <svg class="input__error-icon">
                        <use xlink:href="./img/common/warn.svg#warn" />
                      </svg>
                    </label>
                    <label class="input">
                      <input
                        class="input__field"
                        name="building"
                        type="text"
                        placeholder="Дом"
                      >
                      <svg class="input__error-icon">
                        <use xlink:href="./img/common/warn.svg#warn" />
                      </svg>
                    </label>
                    <label class="input">
                      <input
                        class="input__field"
                        name="floor"
                        type="text"
                        placeholder="Этаж"
                      >
                      <svg class="input__error-icon">
                        <use xlink:href="./img/common/warn.svg#warn" />
                      </svg>
                    </label>
                    <label class="input">
                      <input
                        class="input__field"
                        name="appartment"
                        type="text"
                        placeholder="Квартира"
                      >
                      <svg class="input__error-icon">
                        <use xlink:href="./img/common/warn.svg#warn" />
                      </svg>
                    </label>
                  </div>
                  <button class="button--thirdly account-personal-addresses__card-remove" type="button">Удалить адрес</button>
                </div>
              </fieldset>
              <fieldset class="fieldset account-personal-addresses__card">
                <div class="fieldset__heading">
                  <h2 class="fieldset__title">Москва, улица Пушкина 13</h2>
                  <button class="button button--primary button--dark account-personal-addresses__button-use">Использовать по умолчанию</button>
                </div>
                <div class="fieldset__body">
                  <div class="fieldset__layout fieldset__layout--2-end-3">
                    <label class="input">
                      <input
                        class="input__field"
                        name="city"
                        type="text"
                        placeholder="Город"
                        
                      >
                      <svg class="input__error-icon">
                        <use xlink:href="./img/common/warn.svg#warn" />
                      </svg>
                    </label>
                    <label class="input">
                      <input
                        class="input__field"
                        name="street"
                        type="text"
                        placeholder="Улица"
                      >
                      <svg class="input__error-icon">
                        <use xlink:href="./img/common/warn.svg#warn" />
                      </svg>
                    </label>
                    <label class="input">
                      <input
                        class="input__field"
                        name="building"
                        type="text"
                        placeholder="Дом"
                      >
                      <svg class="input__error-icon">
                        <use xlink:href="./img/common/warn.svg#warn" />
                      </svg>
                    </label>
                    <label class="input">
                      <input
                        class="input__field"
                        name="floor"
                        type="text"
                        placeholder="Этаж"
                      >
                      <svg class="input__error-icon">
                        <use xlink:href="./img/common/warn.svg#warn" />
                      </svg>
                    </label>
                    <label class="input">
                      <input
                        class="input__field"
                        name="appartment"
                        type="text"
                        placeholder="Квартира"
                      >
                      <svg class="input__error-icon">
                        <use xlink:href="./img/common/warn.svg#warn" />
                      </svg>
                    </label>
                  </div>
                  <button class="button--thirdly account-personal-addresses__card-remove" type="button">Удалить адрес</button>
                </div>
              </fieldset>
              <fieldset class="fieldset account-personal-addresses__card">
                <div class="fieldset__heading">
                  <h2 class="fieldset__title">Новый адрес</h2>
                  <button class="button button--primary button--dark account-personal-addresses__button-use">Использовать по умолчанию</button>
                </div>
                <div class="fieldset__body">
                  <div class="fieldset__layout fieldset__layout--2-end-3">
                    <label class="input">
                      <input
                        class="input__field"
                        name="city"
                        type="text"
                        placeholder="Город"
                        
                      >
                      <svg class="input__error-icon">
                        <use xlink:href="./img/common/warn.svg#warn" />
                      </svg>
                    </label>
                    <label class="input">
                      <input
                        class="input__field"
                        name="street"
                        type="text"
                        placeholder="Улица"
                      >
                      <svg class="input__error-icon">
                        <use xlink:href="./img/common/warn.svg#warn" />
                      </svg>
                    </label>
                    <label class="input">
                      <input
                        class="input__field"
                        name="building"
                        type="text"
                        placeholder="Дом"
                      >
                      <svg class="input__error-icon">
                        <use xlink:href="./img/common/warn.svg#warn" />
                      </svg>
                    </label>
                    <label class="input">
                      <input
                        class="input__field"
                        name="floor"
                        type="text"
                        placeholder="Этаж"
                      >
                      <svg class="input__error-icon">
                        <use xlink:href="./img/common/warn.svg#warn" />
                      </svg>
                    </label>
                    <label class="input">
                      <input
                        class="input__field"
                        name="appartment"
                        type="text"
                        placeholder="Квартира"
                      >
                      <svg class="input__error-icon">
                        <use xlink:href="./img/common/warn.svg#warn" />
                      </svg>
                    </label>
                  </div>
                  <button class="button--thirdly account-personal-addresses__card-remove" type="button">Удалить адрес</button>
                </div>
              </fieldset>
            </div>

            <div class="flex flex--center">
              <button class="button button--primary button--light account-personal__add-address-button" type="button">Добавить адрес</button>
            </div>
          </div>
        </section>
      </main>

      @@include('tpls/footer.html',{})
    </div>

    @@include('tpls/modals.html', {})
    <script src="./js/bundle.min.js"></script>
  </body>
</html>
