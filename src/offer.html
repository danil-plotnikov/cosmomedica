<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вопросы и ответы</title>
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Отключить автодетект телефонов -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Отключить кэширование. Нужен только при разработке, чтобы все было свежим -->
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate" />
  </head>
  <body>
    <div class="wrapper">
      @@include('tpls/header.html',{})

      <main class="main">
        <div class="breadcrumbs">
        <ul class="breadcrumbs__list">
          <li class="breadcrumbs__item"><a href="#" class="breadcrumbs__link">Главная</a></li>
          <li class="breadcrumbs__item">Вопросы и ответы</li>
        </ul>
        </div>
        <section class="page-heading">
          <h1 class="page-heading__title">Вопросы и ответы</h1>
        </section>

        <section class="doc">
          <div class="doc__container">
            <div class="doc__gallery">
              <article class="doc-card">
                <h3 class="doc-card__title"></h3>
                <div class="doc-card__desc">
                  <p></p>
                </div>
              </article>
            </div>
          </div>
        </section>

        @@include('tpls/sections/callback-cards.html',{})
      </main>

      @@include('tpls/footer.html',{})
    </div>

    @@include('tpls/modals.html', {})
    <script src="./js/bundle.min.js"></script>
  </body>
</html>
